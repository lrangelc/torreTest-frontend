<div mat-dialog-title>Job Opportunity</div>

<form [formGroup]="form">

    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>Id</mat-label>
          <input type="text" formControlName="id" matInput />
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Objective</mat-label>
          <input type="text" formControlName="objective" matInput />

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

        <mat-label>Location</mat-label>

      </mat-form-field>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

        <mat-label>Currency</mat-label>

      <mat-form-field fxFlex>
        <mat-label>Max Amount</mat-label>
        <input type="number" formControlName="maxAmount" matInput />
      </mat-form-field>
    </div>
