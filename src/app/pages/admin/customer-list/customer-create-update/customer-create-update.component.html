<div mat-dialog-title>Customer</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>TAX Id</mat-label>
          <input type="text" formControlName="taxId" matInput />
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>TAX Name</mat-label>
          <input type="text" formControlName="taxName" matInput />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input type="text" formControlName="email" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-checkbox formControlName="generateInvoice"
        >Generate Invoice</mat-checkbox
      >

      <mat-form-field fxFlex>
        <mat-label>Service Cost</mat-label>
        <input type="number" formControlName="serviceCost" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Main Router</mat-label>

        <mat-select required formControlName="mainRouterID" (selectionChange)="selectionChangeMainRouter($event)">
          <mat-option
            *ngFor="let mainRouter of mainRouters$"
            [value]="mainRouter.id"
          >
            {{ mainRouter.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Date of Service</mat-label>
        <input type="number" formControlName="dateOfService" matInput />
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>IP</mat-label>
        <input type="text" formControlName="ip" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>MB</mat-label>
        <input type="number" formControlName="MB" matInput />
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Phone</mat-label>
        <input type="text" formControlName="phone" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Address</mat-label>
        <input type="text" formControlName="address" matInput />
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field appearance="fill">
        <mat-label>Instalation Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          [formControl]="instalationDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Comments</mat-label>
        <textarea
          type="text"
          formControlName="comments"
          matInput
          rows="3"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">
      CREATE CUSTOMER
    </button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">
      UPDATE CUSTOMER
    </button>
  </mat-dialog-actions>
</form>
