    <span fxFlex><!-- fill space --></span>

    <div fxFlexAlign="center" fxHide fxShow.gt-md>
      <button
        (click)="toggleCollapsed()"
        class="sidenav-toolbar-collapse-toggle"
        mat-icon-button
      >
        <mat-icon *ngIf="!collapsed" class="sidenav-toolbar-collapse-icon"
          >radio_button_checked</mat-icon
        >
        <mat-icon *ngIf="collapsed" class="sidenav-toolbar-collapse-icon"
          >radio_button_unchecked</mat-icon
        >
      </button>
    </div>
  </div>

  <fury-scrollbar class="sidenav-items" fxFlex="auto">
    <div *ngIf="sidenavUserVisible$" class="sidenav-user">
      <img class="sidenav-user-image" src="assets/img/avatars/default.png" />
      <h4 class="sidenav-user-name">{{ user.displayName || user.email }}</h4>
      <h5 class="sidenav-user-email">{{ user.email }}</h5>

      <div class="sidenav-user-icons" fxLayout="row">
        <a [routerLink]="['/tables/all-in-one-table']" mat-icon-button>
          <mat-icon>assignment</mat-icon>
        </a>
        <a [routerLink]="['/apps/calendar']" mat-icon-button>
          <mat-icon>date_range</mat-icon>
        </a>
        <a [routerLink]="['/login']" mat-icon-button>
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </div>
    </div>

    <fury-sidenav-item
      *ngFor="let item of items$ | async"
      [item]="item"
      [level]="0"
    ></fury-sidenav-item>
  </fury-scrollbar>
</div>
